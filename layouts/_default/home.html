{{ define "main" }}
  <section class="card-section">
    <h2>Featured Topics</h2>
    <div class="cards">
      {{ range .Site.Data.cards.cards }}
      <div class="card">
        <h3>{{ .title }}</h3>
        <p>{{ .description }}</p>
      </div>
      {{ end }}
    </div>
  </section>

  <section class="latest-posts">
    <h2>Latest Posts</h2>
    <ul>
      {{ range first 5 .Site.RegularPages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>

  <style>
    .card-section { text-align: center; padding: 2rem; }
    .cards { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; width: 250px; }
  </style>
{{ end }}
